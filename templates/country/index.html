{% extends 'base.html' %}

{% block head_title %}
各国信息导览
{% endblock %}

{% block main %}

<div class="col col-md-10 mx-auto">
	<h5 class="text-center text-info">各国信息导航</h5>
	<ul class="list-group">
		{% for cty in countries %}
		<li class="list-group-item">
			<a href="{% url 'country:get_country' cty.id %}">
				{{ cty.name }}
			</a>
		</li>
		{% empty %}
		还没有国家信息
		{% endfor %}
	</ul>
</div>
{% endblock %}
