{% extends 'base.html' %}

{% block head_title %}
各国信息导览
{% endblock %}

{% block main %}

<div class="col col-md-8">
	<h6>各国信息导航</h6>
	<ul>
		{% for cty in countries %}
		<li>
			<a href="{% url 'country:get_country' cty.id %}">
				{{ cty.name }}
			</a>
		</li>
		{% empty %}
		还没有国家信息
		{% endfor %}
	</ul>
</div>
{% endblock %}
