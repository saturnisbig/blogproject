{% extends 'base.html' %}

{% load mptt_tags %}

{% block title %}
{{ country.name }} - {{ root.name }}
{% endblock %}

{% block main %}
<div class="col col-md-9">
	<h6>{{ root.name }} - {{ country.name }}</h6>
	<dl class="row">
		{% for node in nodes %}
		<dt class="col-md-3">
		<a href="{{ node.link }}" target="_blank">{{ node.name }}</a>
		</dt>
		<dd class="col-md-9">{{ node.desc }}</dd>
		{% empty %}
		还没有信息
		{% endfor %}
	</dl>
</div>
{% endblock %}
