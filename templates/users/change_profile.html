{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
个人信息修改
{% endblock title %}

{% block user_title %}
修改资料
{% endblock user_title %}

{% block form_body %}
<form class="change-profile" enctype="multipart/form-data" action="{% url 'users:change_profile' %}" method="post" accept-charset="utf-8">
	{% csrf_token %}
	{{ form|crispy }}
	<button class="btn btn-info btn-sm rounded-0" type="submit">更新资料</button>
</form>
{% endblock form_body %}
